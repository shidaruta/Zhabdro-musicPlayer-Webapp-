<div class="audio-player" style="display: none;">
    <div class="audio-player-left flex-center">
        <img src="" alt="alt">
        <div class="song-details">
            <div class="song-title"></div>
            <div class="artist"></div>
        </div>
    </div>
    <div class="audio-player-mid flex-center">
        <div class="range-wrap flex-center">
            <input type="range" id="seek-bar" value="0" max="100">
            <div class="range-track"></div>
        </div>
        <div class="times">
            <div style="margin-left: 7px;" class="current-time">00:00</div>
            <button id="play-pause" class="play"><i class="fa-solid fa-play"></i></button>
            <div style="margin-right: 7px;" class="song-duration">03:00</div>
        </div>
    </div>
    <div class="audio-player-right flex-center">
        <button id="mute"><i class="fa-solid fa-volume-up"></i></button>
        <div class="range-wrap-volume flex-center">
            <input type="range" id="volume-bar" min="0" value="100" max="100">
            <div class="range-track-volume"></div>
        </div>
    </div>
    <audio id="audio" src=""></audio>
</div>
